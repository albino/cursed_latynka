<!DOCTYPE HTML>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	<body>
		<h1>Cursed Latynka options</h1>
		<p>Translit mode:</p>

		<p>
			<input type="radio" id="mode_0" value="0" class="mode_radio" name="mode">
			<label for="mode_0">Disabled</label>
		</p>

		<p>
			<input type="radio" id="mode_1" value="1" class="mode_radio" name="mode">
			<label for="mode_1">Cursed</label>
		</p>

		<p>
			<input type="radio" id="mode_2" value="2" class="mode_radio" name="mode">
			<label for="mode_2">Extra cursed</label>
		</p>

		<p>
			<input type="radio" id="mode_3" value="3" class="mode_radio" name="mode">
			<label for="mode_3">Polish</label>
		</p>

		<script src="options.js" type="text/javascript"></script>
	</body>
</html>
